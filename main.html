<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Gestión de Alumnos</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
<div id="dashboard">
    <header>
        <h1>Dashboard de Gestión de Alumnos</h1>
    </header>
    <section id="estadisticas">
        <h2>Estadísticas</h2>
        <div id="horasIngreso">Hora de mayor ingreso: <span>--:--</span></div>
        <div id="alumnosFrecuentes">Alumnos que más ingresan: <ul></ul></div>
    </section>
    <section id="gestionAlumnos">
        <h2>Lista de Alumnos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Carrera</th>
                    <th>Semestre</th>
                    <th>Último Ingreso</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se llenarán con JavaScript -->
            </tbody>
        </table>
    </section>
</div>
<script src="script.js"></script>
</body>
</html>
